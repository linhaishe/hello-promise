<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise关键问题 - Promise 改变状态与指定回调的顺序问题</title>
  </head>
  <body>
    <script>
      let p = new Promise((resolve, reject) => {
        //异步写法,这样写会先指定回调,再改变状态
        setTimeout(() => {
          resolve("OK");
        }, 1000);

        //这是同步写法,这样写会先改变状态,再指定回调
        // resolve("OK");
      });

      p.then(
        (value) => {
          console.log(value);
        },
        (reason) => {}
      );
    </script>
  </body>
</html>
